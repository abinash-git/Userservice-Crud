<div class="col-md-6 offset-md-3">
    <h3>Update User</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name </label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
          </div>
      
          <div class="form-group">
            <label for="name">Surname </label>
            <input type="text" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">
          </div>
    
          <div class="form-group">
            <label for="name">Gender </label>
            <input type="text" class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender">
          </div>
    
          <div class="form-group">
            <label for="name">Date Of Birth </label>
            <input type="date" class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob">
          </div>
    
          <div class="form-group">
            <label for="name">Date Of Joining </label>
            <input type="date" class="form-control" id="joiningDate" required [(ngModel)]="user.joiningDate" name="joiningDate">
          </div>
      
          <div class="form-group">
            <label for="name">Email Id </label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
          </div>
    
          <div class="form-group">
            <label for="name">Mobile </label>
            <input type="number" class="form-control" id="mobile" required [(ngModel)]="user.mobile" name="mobile">
          </div>
    
          <div class="form-group">
            <label for="name">Pincode </label>
            <input type="number" class="form-control" id="pin" required [(ngModel)]="user.pin" name="pin">
          </div>
      
          <button type="submit" class="btn btn-success">Submit</button>
    
    </form> 
    </div>
